server:
  port: 3030

management:
  
  endpoint:
    gateway:
      enabled: true
  info:
    env:
      enabled: true
      
eureka:
  instance:
    preferIpAddress: true
  client:
    fetchRegistry: true
    registerWithEureka: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

info:
  app:
    name: gateway
    description: Gateway MicroService
    version: 1.0.0  
